server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  rabbitmq:
    host:
    port:
    username:
    password:
  cloud:
    config:
      server:
        native:
          search-locations: file:///${user.home}/native-file-repo
        git:
          uri: https://github.com/JayPark7821/spring-cloud-config
#          username: [your name]
#          password: [password]


#          uri: file:///c:/project/git-local-repo

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh